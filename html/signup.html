<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/style_signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion</title>
</head>

<body>

    <header>

        <div id="name">
            <h1>Name</h1>

            <input type="text" name="name" placeholder="Escribe aquí tu nombre" id="">


        </div>

        <div id="phone_number">
            <h1>Number phone</h1>

            <input type="number" name="phone_number" placeholder="Numero de teléfono" id="">

        </div>

        <div id="email">
            <h1>Email</h1>

            <input type="text" name="email" placeholder="Escribe aquí tu email" id="">
        </div>

        <div id="password">
            <h1>Password</h1>

            <input type="password" name="password" placeholder="Escribe aquí tu contraseña" id="">
            <p></p>

        </div>

        <div id="button">

            <button onclick="window.location.href = ' ' ">Enviar</button>

        </div>

    </header>



</body>

</html>
